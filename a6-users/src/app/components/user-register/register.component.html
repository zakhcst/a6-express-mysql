<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formRegister"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="registerUserData.name" name="name" required>
            </div>
            <div class="form-group">
              <label for="uname1">Email</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="registerUserData.email" name="email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control rounded-0" [(ngModel)]="registerUserData.password" name="password" required>
            </div>
            <button type="button" 
              (click)="registerUser()" 
              [ngClass]="registerUserData.name && registerUserData.email && registerUserData.password ? 'btn-success': 'btn-danger'"
              class="btn float-right">
              Register
            </button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card register -->

    </div>


  </div>
</div>
