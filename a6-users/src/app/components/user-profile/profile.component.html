<mat-progress-bar
  *ngIf="isLoading"
  mode="indeterminate"
  class="example-tree-progress-bar">
</mat-progress-bar>

<div class="py-5" *ngIf="!isLoading">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formRegister"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">User details</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="userData.name" name="name" required>
            </div>
            <div class="form-group">
              <label for="uname1">Email</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="userData.email" name="email" disabled>
            </div>
            <mat-form-field>
              <mat-select placeholder="Role" [(value)]="userData.role" disableRipple>
                <mat-option *ngFor="let role of userRoles$ | async" [value]="role.id" [disabled]="role.id===1">
                  {{ role.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div></div>
            <button type="button" (click)="updateUserDetails(userData)" [ngClass]="validateNewData() ? 'btn-success': 'btn-danger'" class="btn float-right">
              Update
            </button>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>
